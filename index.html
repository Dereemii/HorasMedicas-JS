<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4  border-aqua">
        <div class="titulo text-center">
            <h1 class="d-inline">Reserva de Horas Médicas</h1>
            <i class="fas fa-hospital-user d-inline icono mx-2"></i>
        </div>
        <div class="formulario row p-3">
            <form action="" method="POST">
                <label for="rut">Ingrese rut del paciente:</label> <span id="rut1"></span>
                <input onblur="validarRut()" name="rut" type="text" id="rut" class="inputFormulario col-md-12 mb-2"
                    placeholder="Formato: 11.111.111-1" >
                <label for="nombres">Ingrese ambos nombres del paciente:</label> <span id="nombres1"></span>
                <input onblur="validarNombres()" name="nombres" type="text" id="nombres"
                    class=" inputFormulario col-md-12 mb-2" placeholder="Ejemplo: Rosa Espinoza" >
                <label for="apellidos">Ingrese apellidos del paciente:</label> <span id="apellidos1"></span>
                <input onblur="validarApellidos()" name="apellidos" type="text" id="apellidos"
                    class="inputFormulario col-md-12 mb-2" placeholder="Ejemplo: Huerta Castañeda " >
                <label for="edad">Ingrese edad del paciente:</label> <span id="edad1"></span>
                <input onblur="validarEdad()" name="edad" type="text" id="edad" class="inputFormulario col-md-12 mb-2"
                    placeholder="Ingrese un número" >
                <label for="email">Ingrese correo electrónico:</label> <span id="email1"></span>
                <input onblur="validarCorreo()" name="email" type="email" id="email"
                    class="inputFormulario col-md-12 mb-2" placeholder="Formato: micorreo@mail.com" >
                <label for="especialidad">Escoja especialidad:</label>
                <select name="especialidad" id="especialidad" class="inputFormulario col-md-12 mb-2">
                    <option value="seleccioneEspecialidad" ></option>
                    <option value="traumatologia" id="traumatologia">Traumatología</option>
                    <option value="radiologia" id="radiologia">Radiología</option>
                    <option value="dental" id="dental">Dental</option>
                    <option value="kinesiología" id="kinesiología">Kinesiología</option>
                    <option value="endocrinología" id="endocrinología">Endocrinología</option>
                </select>
                <label for="fecha">Ingrese fecha de atención:</label><span id="fecha1"></span>
                <input onblur="validarFecha()" name="fecha" type="text" id="fecha"
                    class="inputFormulario col-md-12 mb-2" placeholder="dd/mm/aaaa" >
                <label for="time">Escoja su hora de atención:</label>
                <select name="horas" id="hora" class="col-md-12 mb-2">
                    <option value="seleccioneHora" ></option>
                    <option value="hora1">8:00</option>
                    <option value="hora2">8:30</option>
                    <option value="hora3">9:00</option>
                    <option value="hora4">9:30</option>
                    <option value="hora5">10:00</option>
                    <option value="hora6">10:30</option>
                    <option value="hora7">11:00</option>
                    <option value="hora8">11:30</option>
                    <option value="hora8">12:00</option>
                    <input type="submit" id="boton" class="p-2 mt-2 col-md" value="Reservar">
            </form>

        </div>

    </div>
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
