<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1>Reserva de Horas Médicas</h1>
        </div>
        <div class="formulario row border border-dark p-3">
            <form action="">
                <input type="number" id="rut" class="col-md-12 my-2" placeholder="Ingrese RUT" required>
                <input type="text" id="nombres" class="col-md-12 my-2" placeholder="Ingrese Nombres" required>
                <input type="text" id="apellidos" class="col-md-12 my-2" placeholder="Ingrese Apellidos" required>
                <input type="number" id="edad" class="col-md-12 my-2" placeholder="Ingrese Edad" required>
                <input type="email" id="email" class="col-md-12 my-2" placeholder="Ingrese Email" required>
                <label for="especialidad">Escoja especialidad:</label>
                <select name="especialidad" id="especialidad" class="col-md-12 mb-2" required>
                    <option value="traumatologia" id="traumatologia">Traumatologia</option>
                    <option value="radiologia" id="radiologia">Radiologia</option>
                    <option value="dental" id="dental">Dental</option>
                </select>
                <input type="date" id="fecha" class="col-md-12 my-2" placeholder="Ingrese Fecha" required>
                <label for="time">Escoja su hora de atención:</label>
                 <select name="horas" id="hora" class="col-md-12 mb-2" required>
                    <option value="hora1">8:00</option>
                    <option value="hora2">8:30</option>
                    <option value="hora3">9:00</option>
                    <option value="hora4">9:30</option>
                    <option value="hora5">10:00</option>
                    <option value="hora6">10:30</option>
                    <option value="hora7">11:00</option>
                    <option value="hora8">11:30</option>
                    <option value="hora8">12:00</option>
                <input type="submit" id="boton" class="text-center" value="Reservar">
            </form>
        </div>

    </div>
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
