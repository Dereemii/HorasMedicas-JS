        <div class="formulario row border border-dark p-3">
            <input type="number" id="rut" class="col-md-12 my-2" placeholder="Ingrese RUT">
            <input type="text" id="nombres" class="col-md-12 my-2" placeholder="Ingrese Nombres">

            <button id="boton" class="text-center">Reservar</button>
        </div>
